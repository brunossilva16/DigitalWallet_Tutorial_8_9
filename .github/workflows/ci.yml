name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-24.04
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage mutmut pynguin
        
    - name: Generate tests with Pynguin
      env:
        PYNGUIN_DANGER_AWARE: 1
      run: |
        pynguin --project-path . --module-name src.wallet --output-path tests --seed 42 || true
        
    - name: Run tests
      run: |
        pytest tests/ -v
        
    - name: Generate coverage report
      run: |
        coverage run --branch -m pytest tests/
        coverage report -m
        coverage xml
        
    - name: Run mutation tests
      run: |
        mutmut run --paths-to-mutate src/wallet_system.py --runner "pytest tests/test_src_wallet.py -x" || true
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.xml
          htmlcov/
          
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          .mutmut-cache/
          mutation.html
