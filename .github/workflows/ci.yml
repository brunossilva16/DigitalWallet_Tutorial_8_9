name: Python CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-mutate:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest coverage mutmut
        
    - name: Generate tests with Pynguin
      run: |
        export PYNGUIN_DANGER_AWARE=1
        pynguin --project-path . --module-name src.wallet --output-path tests
        
    - name: Run tests
      run: |
        pytest tests/ --verbose
        
    - name: Run coverage
      run: |
        coverage run --branch -m pytest tests/
        coverage report -m
        coverage html
        
    - name: Run mutation testing
      run: |
        mutmut run --paths-to-mutate src/wallet_system.py --runner "pytest tests/test_src_wallet.py -x"
        
    - name: Generate mutation report
      run: |
        mutmut html
        mutmut junitxml
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          htmlcov/
          mutation.html
